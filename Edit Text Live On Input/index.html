<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Text Live On Input</title>
</head>
<body>
    <form action="">
        <input id="title" type="text">
        <textarea id="content" name="" id="" cols="30" rows="10" style="display: block; margin-top: 10px;"></textarea>
    </form>
    <div>
        <h2 id="title-live"></h2>
        <p id="content-live"></p>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
